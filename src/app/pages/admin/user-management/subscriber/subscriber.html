<div class="row flexbox">
    <div class="col-xs-12 col-sm-12 valign-center">
        <div style="font-size: 20px; font-weight: bold;">
            <div class="row">
                <div class="col-xs-12 col-sm-8">
                    <h1>{{'list_subscriber' | t}}</h1>
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th class="text-center">{{'no_' | t}}</th>
                        <th class="text-center">{{'email_' | t}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let subscriber of listCurrentSubscribers; let i = index">
                        <td>
                            <div class="text-center">{{(currentPage -1) * limit + (i + 1) }}</div>
                        </td>
                        <td class="text-center">{{subscriber.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right history-paging margin-top-15px" *ngIf="!waitResponseData">
            <pagination *ngIf="listCurrentSubscribers && listCurrentSubscribers.length > 0" 
                [totalItems]="totalSubscriber" [itemsPerPage]="limit" [(ngModel)]="currentPage"(pageChanged)="pageChanged($event)" [maxSize]="5"
            ></pagination>
        </div>
        <div *ngIf="waitResponseData">
            <div class="text-center"><i class="fa fa-spinner fa-spin fa-2x fa-fw"></i></div>
        </div>
    </div>
</div>
