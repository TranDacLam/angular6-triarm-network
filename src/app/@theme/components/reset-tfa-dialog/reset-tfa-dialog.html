<div id="resetTfaDialog" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">{{title}}</h3>
            </div>
            <div class="modal-body">
                <label>{{message}}</label>
                <fieldset class="form-horizontal">
                    <div class="form-group margin-top-15px">
                        <label class="control-label col-sm-2" for="codeValue">{{'code_' | t}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" autofocus="autofocus" [type]="type" [(ngModel)]="codeValue" id="codeValue" />
                        </div>
                    </div>
                    <div class="form-group margin-top-15px">
                        <label class="control-label col-sm-2" for="passwordValue">{{'password_' | t}}:</label>
                        <div class="col-sm-10">
                            <input class="form-control" autofocus="autofocus" [type]="type" [(ngModel)]="passwordValue" id="passwordValue" />
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" (click)="OK()" [disabled]="!codeValue || !passwordValue">{{'ok_' | t}}</button>
            </div>
        </div>
    </div>
</div>
