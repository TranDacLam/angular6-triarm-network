<div id="unblockWallet" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">{{'unblock_wallet' | t}}</h3>
            </div>
            <div class="modal-body">
                <h3 class="fs-title text-center margin-bottom-15px" style="margin-top: 0px;">{{'unblock_wallet_note' | t}}</h3>
                <div class="form-group">
                    <label>{{'private_key' | t}}</label>
                    <input class="form-control" type="text" [(ngModel)]="privateKey" />
                </div>
                <div class="form-group">
                    <label>{{'password_' | t}}</label>
                    <input class="form-control" type="password" [(ngModel)]="userPassword" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" (click)="OK()" [disabled]="!privateKey || !userPassword">{{'ok_' | t}}</button>
            </div>
        </div>
    </div>
</div>
