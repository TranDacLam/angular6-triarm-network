<div id="walletDialogMultiSignUser" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">{{'select_a_wallet' | t}}</h3>
            </div>
            <div class="modal-body">
                <div class="text-center" *ngIf="waitResponse" style="font-size: 15px;">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <select class="form-control margin-bottom-15px" [(ngModel)]="selectedWallet" *ngIf="!waitResponse">
                    <option [ngValue]="null">{{'select_wallet' | t}}</option>
                    <option *ngFor="let wallet of wallets" [ngValue]="wallet" [disabled]="wallet.block || !wallet.active">{{wallet.name}} {{ checkWallet(wallet) | t}}</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" (click)="OK()" [disabled]="!selectedWallet">{{'ok_' | t}}</button>
            </div>
        </div>
    </div>
</div>
