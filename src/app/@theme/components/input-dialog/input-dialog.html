<div id="inputDialog" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">{{title}}</h3>
            </div>
            <div class="modal-body">
                <label>{{message}}:</label>
                <input class="form-control margin-top-15px" autofocus="autofocus" [type]="type" [(ngModel)]="inputValue" id="inputValue" />
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" (click)="OK()" [disabled]="!inputValue">{{'ok_' | t}}</button>
            </div>
        </div>
    </div>
</div>
