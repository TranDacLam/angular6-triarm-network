<div id="newsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header"><button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">{{heading}}</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>{{'title_' | t}}</label>
                    <input class="form-control" type="text" [(ngModel)]="title" />
                </div>
                <div class="form-group">
                    <label>{{'content_' | t}}</label>
                    <ckeditor [(ngModel)]="content" (change)="checkRequired()">
                    </ckeditor> 
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" (click)="OK()" [disabled]="(title.trim().length === 0) || (content.trim().length === 0)">OK</button>
            </div>
        </div>
    </div>
</div>
