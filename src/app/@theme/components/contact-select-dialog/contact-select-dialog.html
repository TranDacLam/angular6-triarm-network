<div id="contactSelectDialog" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">{{'select_a_wallet' | t}}</h3>
            </div>
            <div class="modal-body">
                <div class="text-center" *ngIf="waitResponse" style="font-size: 15px;">
                    <i class="fa fa-spinner fa-spin"></i>
                </div>
                <select class="form-control margin-bottom-15px" [(ngModel)]="selectedContact" *ngIf="!waitResponse">
                    <option [ngValue]="null">{{'select_contact' | t}}</option>
                    <option *ngFor="let contact of contacts" [ngValue]="contact">{{contact.name}}</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" (click)="OK()" [disabled]="!selectedContact">{{'ok_' | t}}</button>
            </div>
        </div>
    </div>
</div>
