<div id="editUserInfo" class="modal fade" role="dialog" >
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">&times;</button>
                <h3 class="modal-title bold-text">Edit user info</h3>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="text" [(ngModel)]="email" email [disabled]="!is_edit_email" />
                </div>
                <div class="form-group" *ngIf="!is_edit_email">
                    <label>First Name</label>
                    <input class="form-control" type="text" [(ngModel)]="firstname" />
                </div>
                <div class="form-group" *ngIf="!is_edit_email">
                    <label>Middle Name</label>
                    <input class="form-control" type="text" [(ngModel)]="middlename" />
                </div>
                <div class="form-group" *ngIf="!is_edit_email">
                    <label>Last Name</label>
                    <input class="form-control" type="text" [(ngModel)]="lastname" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary action" type="button" *ngIf="!is_edit_email" (click)="Ok()" [disabled]="!firstname || !lastname">OK</button>

                <button class="btn btn-primary action" type="button" *ngIf="is_edit_email" (click)="Ok()" [disabled]="!email">OK</button>
            </div>
        </div>
    </div>
</div>
